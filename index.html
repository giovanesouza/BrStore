<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <title>BrStore</title>
</head>

<body>

    <header>
        <div class="header-top">

            <div class="logo">BrStore</div>


            <form action="" method="">

                <input type="search" name="" placeholder="Buscar produto..." />
                <i class="bi bi-search"></i>

            </form>


            <div class="welcome">

                <div class="welcome-text-link">
                    <div class="welcome-text">Seja bem vindo(a)!</div>

                    <div class="welcome-link">
                        <a href="#">Entre</a>
                        ou
                        <a href="#">Cadastre-se</a>
                    </div>
                </div>

                <div class="welcome-user-photo">
                    <i class="bi bi-person-circle"></i>
                </div>

            </div>
        </div>


        <div class="navbar">

            <div class="user-location">
                <i class="bi bi-geo-alt"></i>

                <input type="text" placeholder="Informe o seu CEP" />
            </div>

            <nav>
                <ul>
                    <a href="#">
                        <li>Eletrônicos</li>
                    </a>
                    <a href="#">
                        <li>Jóias</li>
                    </a>
                    <a href="#">
                        <li>Roupas Masculinas</li>
                    </a>
                    <a href="#">
                        <li>Roupas Feminas</li>
                    </a>

                </ul>
            </nav>

        </div>

        <div class="icons-favorite-bag">
            <i class="bi bi-suit-heart-fill"></i>

            <span class="icon-bag">
                <i class="bi bi-bag-fill"></i>

                <span class="total-items-bag">0</span>
            </span>
        </div>

    </header>

</body>

</html>
